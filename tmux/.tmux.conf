# Using TPM
# $ git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g mouse on
set -g base-index 1

###############
### Binding ###
###############

unbind C-b
# Set new default prefix 'Ctrl-\'
set -g prefix 'C-\'
bind-key 'C-\' send-prefix

# Shift + B to toggle broadcast
bind B set-w synchronize-panes

# Keybind preference
setw -g mode-keys vi
set-option -g status-keys vi

# # Moving between panes with vim movement keys
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Easy split pane commands
bind = split-window -h
bind - split-window -v
unbind '"'
unbind %

set-option -sa terminal-overrides ',xterm-256color:RGB'

####################
## DESIGN CHANGES ##
####################

## Status bar design

# status line
set -g status-justify left
set -g status-interval 1

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?  set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

BG="#[bg=colour235]"

set -g status-right '#[bold]#{cpu_fg_color}#{cpu_percentage} ‚öñÔ∏è #[fg=colour136] #{battery_color_charge_fg}#{battery_percentage} üîã#[fg=colour136] | %d/%m %H:%M:%S'
set -g status-right-length 80
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

### Ensure focus events supported by virtual term

set -g focus-events on

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock
set-window-option -g clock-mode-colour colour165 # purple

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'christoomey/vim-tmux-navigator'

bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  refresh-client -S

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
